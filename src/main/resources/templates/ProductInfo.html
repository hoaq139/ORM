<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<li th:each="product: ${productsList}" th:object="${product}">
    <table>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Quantity</td>
        </tr>
    </table>
    <span th:text="*{productID}"></span>
    <span th:text="*{productName}"></span>
    <span th:text="*{stockQuantity}"></span>





</li>
</body>
</html>
